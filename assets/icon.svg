<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background note -->
  <rect x="80" y="80" width="352" height="400" rx="16"
        fill="url(#noteGradient)"
        stroke="#FFA000" stroke-width="4"/>

  <!-- Shadow effect -->
  <rect x="80" y="80" width="352" height="40" rx="16"
        fill="#FFA000" opacity="0.2"/>

  <!-- Lines on the note -->
  <line x1="120" y1="160" x2="392" y2="160"
        stroke="#FFA000" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="220" x2="392" y2="220"
        stroke="#FFA000" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="280" x2="300" y2="280"
        stroke="#FFA000" stroke-width="3" stroke-linecap="round"/>

  <!-- Checkmark for todo feature -->
  <circle cx="140" cy="380" r="24" fill="#4CAF50" stroke="#2E7D32" stroke-width="3"/>
  <path d="M130 380 L137 387 L150 370"
        stroke="white" stroke-width="4" stroke-linecap="round"
        stroke-linejoin="round" fill="none"/>

  <!-- Link icon for link preview feature -->
  <circle cx="380" cy="380" r="24" fill="#2196F3" stroke="#1565C0" stroke-width="3"/>
  <path d="M372 373 L372 387 Q372 391 376 391 L384 391 M388 373 L388 387 Q388 391 384 391 L376 391"
        stroke="white" stroke-width="3" stroke-linecap="round"
        stroke-linejoin="round" fill="none"/>
</svg>
