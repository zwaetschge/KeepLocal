version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: keeplocal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: keeplocal
    volumes:
      - mongodb_data:/data/db
    networks:
      - keeplocal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/keeplocal --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: keeplocal-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/keeplocal
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - keeplocal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: keeplocal-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - keeplocal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  keeplocal-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
