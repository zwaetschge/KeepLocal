version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: keeplocal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: keeplocal
    volumes:
      - mongodb_data:/data/db
    networks:
      - keeplocal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/keeplocal --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Service (Whisper Transcription)
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: keeplocal-ai
    restart: unless-stopped
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}  # tiny, base, small, medium, large
    networks:
      - keeplocal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: keeplocal-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/keeplocal
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production-please-use-long-random-string}
      - JWT_EXPIRES_IN=7d
      - AI_SERVICE_URL=http://ai:5000  # AI service endpoint
    volumes:
      - uploads_data:/app/server/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      ai:
        condition: service_healthy
    networks:
      - keeplocal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: keeplocal-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - keeplocal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  keeplocal-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local
