# Nginx configuration for KeepLocal All-in-One Container
# This configuration serves the React frontend and proxies API requests to the Node.js backend

server {
    listen 80;
    server_name localhost;

    # Allow larger file uploads (for images)
    client_max_body_size 10M;

    # Serve React build files
    root /app/client/build;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy API requests to Node.js backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (proxied to backend)
    location /api/health {
        proxy_pass http://localhost:5000/api/health;
        access_log off;
    }

    # Serve uploaded images from server uploads directory
    location /uploads {
        alias /app/server/uploads;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache static assets aggressively (but exclude /api and /uploads paths)
    location ~* ^/(?!api/|uploads/).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router (SPA) support - must be after /api location
    location / {
        try_files $uri $uri/ /index.html;

        # Disable caching for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
